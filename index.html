<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAGAVAD GITA API - The journey to self-realization begins here</title>
    <link rel="icon" href="images/favicon.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        :root{
            --bs-dark-rgb: 169, 85, 7;
            --bs-black-rgb: 147, 55, 8;
            --bs-warning-rgb: 255, 211, 1;
        }
        .chs, .sloks{
            transition: all .2s;
        }
        .chs:hover, .chs.activeCh, .sloks:hover , .sloks.activeSl{
            background-color: #c95f2b !important;
            border-bottom-color: #b64006 !important;
            transform: scale(1.05) translateY(-5%);
            cursor: pointer;
        }
        ::-webkit-scrollbar{
            width: 8px;
            background-color: #b64006;
        }
        ::-webkit-scrollbar-thumb{
            background-color: #FFD301;
            border-radius: 50px;
            border: 2px solid #b64006;
        }
    </style>
</head>
<body class="text-center" style="background:linear-gradient(#f09a29, #ffdc2b71), url(images/om-bg.jpg) center no-repeat;background-size: cover;">
    <div class="d-flex flex-wrap position-fixed px-2" style="width: 500px;height: 100vh;border-right: 3px solid #000;">
        <div class="col-12 bg-black py-2 rounded-bottom-3 border-3 border-bottom border-warning">
            <span class="fs-1 fw-bold text-warning">भगवत गीता</span>
        </div>
        <div class="col-7">
            <div class="mt-2 border-bottom border-black border-4">
                <h2 class="text-black fw-bold">अध्याय</h2>
            </div>
            <ul class="list-unstyled fs-5 p-3 text-warning overflow-y-scroll" style="height: 85vh;" id="chapter">
            </ul>
        </div>
        <div class="col-5">
            <div class="mt-2 border-bottom border-black border-4">
                <h2 class="text-black fw-bold">श्लोक</h2>
            </div>
            <ul class="list-unstyled p-3 fs-5 text-warning overflow-y-scroll" style="height: 85vh;" id="slokNo">
            </ul>
        </div>
    </div>
    <div class="ms-auto" style="height: 100vh;width: calc(100% - 500px);backdrop-filter: blur(4px);">
        <div class="bg-black py-2 mx-2 rounded-bottom-3 border-3 border-bottom border-warning">
            <span class="fs-1 fw-bold text-warning" id="chName">अध्याय - 1</span>
        </div>
        <div class="overflow-y-scroll" style="height: 90.8vh;">
            <div id="slok" class="col-11 mx-auto py-5"></div>
        </div>
    </div>

    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
